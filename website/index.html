<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }


      #start-pin {
        height: 10%;
        position: absolute;
        left:40%;
        bottom:50%;
      }

      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

    <div id="floating-panel">
      Origin: <input type="text" readonly id="origin">
      Destination: <input type="text" readonly id="destination"><br>
      Distance: <input type="text" readonly id="totalDistance"> Meters
    </div>

    <div id="map" onmousedown="mouseDown()" onmouseup="mouseUp()"></div>
    <img id="start-pin" src='images/blue-pinpoint.png'></img>
    <script>

      var marker1, marker2;
      var poly, geodesicPoly;

      let flightPlanCoordinates = [
        [{lat: 37, lng: -122},
        {lat: 21, lng: -157}],

        [{lat: 21, lng: -157},
        {lat: -18, lng: 178}],

        [{lat: -18, lng: 178},
        {lat: 20, lng: 100}],

        [{lat: 20, lng: 100},
        {lat: 37, lng: -122}]
      ];

    /*  function tog (lati, longi) {
        flightPlanCoordinates.push({lat: lati, lng: longi});
      }

      tog(30,0);
      */

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {lat: 0, lng: -180},
          mapTypeId: 'satellite'
        });


        var flightPath1 = new google.maps.Polyline({
          path: flightPlanCoordinates[0],
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        var flightPath2 = new google.maps.Polyline({
          path: flightPlanCoordinates[1],
          geodesic: true,
          strokeColor: '#C0C0C0',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        var flightPath3 = new google.maps.Polyline({
          path: flightPlanCoordinates[2],
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        var flightPath4 = new google.maps.Polyline({
          path: flightPlanCoordinates[3],
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });


        flightPath1.setMap(map);
        flightPath2.setMap(map);
        flightPath3.setMap(map);
        flightPath4.setMap(map);

        marker1 = new google.maps.Marker({
            map: map,
            draggable: true,
            position: {lat: 40.714, lng: -74.006}
          });

          marker2 = new google.maps.Marker({
          map: map,
          draggable: true,
          position: {lat: 48.857, lng: 2.352}
        });

        var bounds = new google.maps.LatLngBounds(
            marker1.getPosition(), marker2.getPosition());
        map.fitBounds(bounds);

        google.maps.event.addListener(marker1, 'position_changed', update);
        google.maps.event.addListener(marker2, 'position_changed', update);

        poly = new google.maps.Polyline({
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 3,
          map: map,
        });

        geodesicPoly = new google.maps.Polyline({
          strokeColor: '#CC0099',
          strokeOpacity: 0,
          strokeWeight: 3,
          geodesic: true,
          map: map
        });


        update();



      }

      function update() {
        var path = [marker1.getPosition(), marker2.getPosition()];
        poly.setPath(path);
        geodesicPoly.setPath(path);
        var heading = google.maps.geometry.spherical.computeHeading(path[0], path[1]);
        var totalDistance = google.maps.geometry.spherical.computeLength(poly.getPath());
        document.getElementById('totalDistance').value = totalDistance;
        document.getElementById('origin').value = path[0].toString();
        document.getElementById('destination').value = path[1].toString();
        //var distance = google.maps.geometry.spherical.computeDistanceBetween(path[0],path[1]);




      }


      function mouseDown() {
        var e = window.event;
        var initialX = e.clientX;
        var initialY = e.clientY;
        console.log(initialX, initialY);

      }

      function mouseUp() {

      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD90ygPBLrS0S848TdO5yKZN2C3oF5XBdo&libraries=geometry&callback=initMap">
    </script>
  </body>
</html>
